name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install -g @angular/cli@1.1.2
          npm install
          npm run webdriver-update

      - name: Run tests
        run: |
          ng test --single-run --progress false
          ng e2e --progress false

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install -g @angular/cli@1.1.2
          npm install

      - name: Build project
        run: ng build --prod --progress false
        working-directory: ./dist

    artifacts:
      paths:
        - dist/
